<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Upload a File</h1>
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="mt-2 text-sm text-gray-600">Drag and drop a file here, or click to select</p>
            </div>
            <input type="file" name="file" id="fileInput" class="hidden">
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-300">
                Upload
            </button>
        </form>
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500');
            fileInput.files = e.dataTransfer.files;
            updateDropZoneText();
        });

        fileInput.addEventListener('change', updateDropZoneText);

        function updateDropZoneText() {
            const fileName = fileInput.files[0]?.name;
            dropZone.querySelector('p').textContent = fileName || 'Drag and drop a file here, or click to select';
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(uploadForm);

            try {
                messageDiv.innerHTML = '<p class="text-blue-500">Uploading...</p>';
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    messageDiv.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
                } else {
                    messageDiv.innerHTML = `
                        <p class="text-green-500">Success: ${data.message}</p>
                        <p class="mt-2">File URL: <a href="${data.file_url}" class="text-blue-500 hover:underline" target="_blank">${data.file_url}</a></p>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
